apply plugin: 'com.android.library'

android {
    compileSdkVersion 19
    buildToolsVersion '20'

    sourceSets {
        main {
            java.srcDirs = ['src/main/java']
            res.srcDirs = ['res']
            manifest.srcFile 'AndroidManifest.xml'
        }
    }
}

dependencies {
    compile 'com.android.support:support-v4:19.1.0'
}